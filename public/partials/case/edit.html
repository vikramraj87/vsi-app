<div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">Create case</h3></div>
    <div class="panel-body">
        <form role="form" class="form-horizontal" name="editCaseForm" ng-submit="save()" novalidate>

            <div class="form-group">
                <label class="col-sm-2 control-label">Clinical Data</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="clinicalDataField"
                           placeholder="Clinical data" ng-model="case.clinicalData"/>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': category === null}">
                <label class="col-sm-2 control-label">Diagnosis</label>
                <div class="col-sm-6">
                    <p class="form-control-static" ng-show="!category">None selected</p>
                    <p class="form-control-static" ng-show="category" ng-bind="category.category"></p>
                </div>
                <div class="col-sm-4">
                    <span class="help-block" ng-show="category === null">Please select from left pane</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Provider</label>
                <div class="col-sm-6">
                    <select class="form-control" name="virtualSlideProviderIdField"
                            ng-model="case.virtualSlideProviderId" ng-options="provider.id as provider.name for provider in providers">
                    </select>
                </div>
            </div>
            <div class="slide" ng-repeat="slide in case.slides" ng-form="slideForm">
                <div class="form-group" ng-class="{ 'has-error': slideForm.slideUrlField.$dirty && slideForm.slideUrlField.$invalid }">
                    <label class="col-sm-2 control-label" ng-show="case.slides.length === 1">Slide</label>
                    <label class="col-sm-2 control-label" ng-show="case.slides.length > 1">Slide {{$index + 1}}</label>
                    <div class="col-sm-6">
                        <input type="url" class="form-control" placeholder="URL" kv-unique ng-pattern="/^http:\/\/.*\.svs$/"
                                name="slideUrlField" ng-required="true" ng-model="slide.url"/>
                    </div>
                    <div class="col-sm-4">
                        <span class="help-block" ng-show="slideForm.slideUrlField.$dirty && slideForm.slideUrlField.$error.required">Please provide an URL</span>
                        <span class="help-block" ng-show="slideForm.slideUrlField.$dirty && slideForm.slideUrlField.$error.unique">URL already exists</span>
                        <span class="help-block" ng-show="slideForm.slideUrlField.$dirty && slideForm.slideUrlField.$error.pattern">Invalid URL</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error': slideForm.slideStainField.$dirty && slideForm.slideStainField.$invalid }">
                    <div class="col-sm-6 col-sm-offset-2">
                        <input type="text" class="form-control" placeholder="Stain"
                                name="slideStainField" ng-required="true" ng-model="slide.stain"/>
                    </div>
                    <div class="col-sm-4">
                        <span class="help-block" ng-show="slideForm.slideStainField.$dirty && slideForm.slideStainField.$error.required">Please mention the stain</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button class="btn btn-default" ng-click="addSlide()"><span class="glyphicon glyphicon-plus-sign"></span> Slide</button>
                    <button class="btn btn-default" ng-click="removeSlide()" ng-disabled="case.slides.length < 2"><span class="glyphicon glyphicon-minus-sign"></span> Slide</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="editCaseForm.$invalid || case.categoryId === 0"><span class="glyphicon glyphicon-save"></span> Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
