        <h3 ng-show="category !== null" ng-bind="category.category"></h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Diagnosis</th>
                    <th>Source</th>
                    <th>Slides</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="case in cases">
                    <td ng-bind="case.category.category"></td>
                    <td><a href="<% case.provider.url %>" ng-bind="case.provider.name" target="_blank"></a></td>
                    <td>
                        <a ng-repeat="slide in case.slides" class="btn btn-default"
                           href="<% slide.url %>" ng-bind="slide.stain" target="_blank"></a>
                    </td>
                    <td><a href="#cases/edit/<% case.id %>"><span class="glyphicon glyphicon-edit"></span></a></td>
                </tr>
            </tbody>
        </table>
